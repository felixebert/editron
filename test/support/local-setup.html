<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">

    <head>
        <title>editron - local setup</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/editron-core@5.2.2/dist/editron-core.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mithril/1.1.3/mithril.min.js"></script>
        <!-- <script type="text/javascript" src="editron-modules.js"></script> -->
        <script type="text/javascript" src="editron-core.js"></script>
        <style type="text/css">
            body {
                color: #fff;
                background: #607D8B;
                font-family: "Roboto";
            }
            .page {
                color: #333;
                max-width: 640px;
                background-color: #fff;
            }
            /* temp */
            .editor ul { padding: 0; }
        </style>
    </head>

    <body>
        <h1>editron local example</h1>
        <div class="page">
            <div class="editor"></div>
        </div>

        <script type="text/javascript">
            const { Controller } = editronCore;
            const controller = new Controller({
                type: "object",
                required: ["title"],
                properties: {
                    title: {
                        type: "string",
                        title: "Title",
                        minLength: 1
                    }
                }
            });
            controller.createEditor("#", document.querySelector(".editor"));
        </script>

    </body>

</html>
